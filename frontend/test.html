<!DOCTYPE html>
<html>
<body>

<h2>What flavor would you like?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='images/nuka-cherry.png'">Nuka Cherry?</button>

<img id="myImage" src="images/nuka-quantum.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='images/nuka-quantum.png'">Nuka-Quantum!</button>

</body>
</html>
