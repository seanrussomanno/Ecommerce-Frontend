<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Wasteland Refreshments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <header id="header">
        <h1> 
            <img src="images/radiation-spin.gif" width="25px" height="25px">
            Wasteland Refreshments
            <img src="images/radiation-spin.gif" width="25px" height="25px">
        </h1>
        <nav class="nav">
            <a href="product.html" style="color:gold">Home</a>
            <a href="nuka-classic.html" style="color:gold">Classic</a>
            <a href="nuka-cherry.html" style="color:gold">Cherry</a>
            <a href="nuka-quantum.html" style="color:gold">Quantum</a>
            <a href="shopping_cart.html" style="color:gold">Cart</a>
        </nav>
    </header>
    
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        
        <table class="cart-table" id="cart-items">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Product Title</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-body">
            </tbody>
        </table>
        
        <div class="total-section">
            <p>Order Total: <span id="cart-total">$0.00</span></p>
            <button id="clear-cart" onclick="clearCart()">Clear Cart</button>
            <button id="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
    </div>

    <footer id="footer">
        <i>Nuka-Cola Corporation assumes no liability for mutations, addiction, or sudden onset ghoulification.

        </i>
    </footer>

    <script src="shopping_cart.js"></script>
</body>
</html>
